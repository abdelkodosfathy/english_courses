<div
  id="student-profile"
  class="h-full tab-content overflow-y-auto flex flex-col items-center bg-white p-6 rounded-xl shadow space-y-6"
>
  <h2 class="text-2xl font-bold text-blue-900">بيانات الطالب</h2>

  <!-- الهوية الأساسية + الصورة الشخصية -->
  <div class="w-full max-w-4xl border-t pt-6">
    <div class="flex flex-col items-center gap-4">
      <div class="w-32 h-32">
        <img
          src="/assets/img/download.png"
          alt="صورة الطالب"
          class="w-full h-full object-cover rounded-full shadow-md"
        />
      </div>
      <div class="flex items-center gap-3 text-xl font-semibold text-gray-800">
        <span>علي أحمد</span>
        <span class="text-gray-400">|</span>
        <span>Ali Ahmed</span>
      </div>
    </div>
  </div>

  <!-- الاتصال والجوازات -->
  <div class="w-full max-w-4xl border-t pt-6">
    <!-- <h3 class="text-lg font-semibold text-gray-700 mb-4">الاتصال والجوازات</h3> -->
    <div class="space-y-6">
      <!-- صف: رقم الهاتف -->
      <div>
        <label class="block text-gray-500 mb-1">رقم الهاتف</label>
        <a
          href="tel:01012345678"
          class="text-blue-600 hover:underline flex items-center gap-2"
        >
          <i class="fa-solid fa-phone"></i> 01012345678
        </a>
      </div>

      <!-- صف: الجنسية + الجنسيات الأخرى -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-gray-500 mb-1">الجنسية</label>
          <span
            class="inline-block bg-blue-100 text-blue-800 text-sm px-3 py-1 rounded-full"
            >مصري</span
          >
        </div>
        <div>
          <label class="block text-gray-500 mb-1">جنسيات أخرى</label>
          <div class="space-x-1 rtl:space-x-reverse">
            <span
              class="inline-block bg-green-100 text-green-800 text-sm px-3 py-1 rounded-full"
              >سعودي</span
            >
            <span
              class="inline-block bg-yellow-100 text-yellow-800 text-sm px-3 py-1 rounded-full"
              >سوري</span
            >
          </div>
        </div>
      </div>

      <!-- صف: رقم الجواز + صورة الجواز -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-center">
        <div>
          <label class="block text-gray-500 mb-1">رقم الجواز</label>
          <p class="text-gray-800 font-medium">A1234567</p>
        </div>
        <div>
          <label class="block text-gray-500 mb-1">صورة جواز السفر</label>
          <img
            src="/assets/img/passport.jpg"
            alt="جواز السفر"
            class="w-24 h-16 object-cover rounded-md border cursor-pointer hover:scale-105 transition"
            onclick="window.open(this.src, '_blank')"
          />
        </div>
      </div>
    </div>
  </div>

  <!-- البيانات الأكاديمية -->
  <div class="w-full max-w-4xl border-t pt-6">
    <!-- <h3 class="text-lg font-semibold text-gray-700 mb-4">البيانات الأكاديمية</h3> -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="md:col-span-2">
        <label class="block text-gray-500 mb-6"
          >المستوى الحالي: <span id="level-label">4</span></label
        >

        <!--put the student level in the data-level -->
        <div
          id="level-bar"
          class="relative w-full flex items-center justify-between"
          data-level="9"
          data-render-level
        ></div>
      </div>

      <div>
        <label class="block text-gray-500 mb-1">الفترة الحالية</label>
        <p class="text-gray-800 font-medium">الفصل الأول</p>
      </div>
      <div>
        <label class="block text-gray-500 mb-1">تكلفة المستوى</label>
        <div
          class="bg-green-50 text-green-800 font-bold text-lg px-4 py-2 rounded shadow-sm w-fit"
        >
          5000 جنيه
        </div>
      </div>
    </div>
  </div>

  <!-- المعلومات الشخصية -->
  <div
    class="w-full max-w-4xl border-t pt-6 grid grid-cols-1 md:grid-cols-2 gap-6 mt-6"
  >
    <div>
      <label class="block text-gray-500 mb-1">النوع</label>
      <div class="flex items-center gap-2 text-gray-800 font-medium">
        <i class="fa-solid fa-mars text-blue-600"></i>
        ذكر
      </div>

      <!-- changing gender icon based on male or female -->
      <!-- <div class="flex items-center gap-2 text-gray-800 font-medium">
        @if ($student->gender === 'male')
          <i class="fa-solid fa-mars text-blue-600"></i>
          ذكر
        @elseif ($student->gender === 'female')
          <i class="fa-solid fa-venus text-pink-500"></i>
          أنثى
        @else
          <i class="fa-solid fa-genderless text-gray-400"></i>
          غير محدد بعد
        @endif
      </div> -->
    </div>
    <div>
      <label class="block text-gray-500 mb-1">تاريخ الميلاد</label>
      <p class="text-gray-800 font-medium">2000-01-01</p>
    </div>
  </div>
  <!-- زر التعديل -->
  <div class="border-t pt-6 w-full max-w-4xl text-center">
    <button
      class="mt-4 px-6 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600"
    >
      تعديل البيانات
    </button>
  </div>
</div>
