<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/english_courses/assets/css/style.css">
  <link rel="stylesheet" href="/english_courses/assets/css/toast.css">
  <link rel="stylesheet" href="/english_courses/assets/css/schedule.css">
  
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Toast Notification -->
  <div id="toast" class="fixed top-5 right-5 bg-white px-4 py-2 rounded shadow-md hidden z-50 overflow-hidden">
    Row added successfully!
    <div id="toast-progress" class="absolute bottom-0 left-0 h-1 bg-green-500 "></div>
  </div>
  

  <!-- Header -->
  <div class="flex flex-col h-screen" dir="rtl">

    <!-- Wrapper under header -->
    <div class="flex flex-1 max-h-screen">
      <!-- Sidebar -->
      <aside id="sidebar" class="px-2 bg-gradient-to-b from-[#FF006E] to-[#FFBE0B] text-white transition-all duration-[500ms] w-48 overflow-hidden" aria-label="Main Sidebar Navigation">
        <div class="flex flex-col items-start py-6 space-y-4 h-full">

          <!-- Toggle Button -->
          <div class="w-full flex justify-end">
            <button id="sidebar-toggle-btn"
                    onclick="toggleSidebar()"
                    aria-label="Toggle Sidebar"
                    class="flex items-center justify-end px-4 py-2 hover:bg-white hover:text-[#FF006E] rounded focus:outline-none focus:ring-white transition-transform duration-300">
              <i id="sidebar-toggle-icon" class="fa fa-angle-right text-xl transition-transform duration-300"></i>
            </button>
          </div>

          <!-- Dashboard -->
          <div class="w-full">
            <button onclick="toggleSidebar();" class="tab-btn w-full flex items-center justify-start px-4 py-2 hover:bg-white hover:text-[#FF006E] rounded focus:outline-none focus:ring-white" aria-label="Toggle Sidebar">
              <i class="fa-solid fa-bars text-lg w-6 text-center"></i>
              <!-- Dashboard -->
              <span class="tab-label mr-2">لوحة التحكم</span>
            </button>
          </div>

          <!-- Students -->
          <div class="w-full">
            <button id="students-btn"
                    onclick="toggleSubMenu('students-sub');"
                    class="tab-btn w-full flex items-center justify-start px-4 py-2 hover:bg-white hover:text-[#FF006E] rounded focus:outline-none focus:ring-white"
                    aria-expanded="false" aria-controls="students-sub">
              <i class="fa fa-user-graduate text-lg w-6 text-center"></i>
              <!-- Students -->
              <span class="tab-label mr-2">الطلاب</span>
            </button>
            <ul id="students-sub" class="sub-menu max-h-0 overflow-hidden transition-all duration-[500ms] ease-in-out pr-6 mt-1 space-y-1 bg-white/20 rounded-md shadow-inner text-right" role="menu" aria-label="Students submenu">
              <li role="none">
                <!-- Add Student -->
                <a href="{{ route('students.create') }}" role="menuitem" tabindex="-1" class="text-sm block w-full hover:text-yellow-100 focus:outline-none rounded px-2 py-1">إضافة طالب</a>
              </li>
              <li role="none">
                <!-- Student Table -->
                <a href="{{ route('students.index') }}" role="menuitem" tabindex="-1" class="text-sm block w-full hover:text-yellow-100 focus:outline-none rounded px-2 py-1">جدول الطلاب</a>
              </li>
            </ul>
          </div>

          <!-- Teachers -->
          <div class="w-full">
            <button id="teachers-btn"
                    onclick="toggleSubMenu('teachers-sub')"
                    class="tab-btn w-full flex items-center justify-start px-4 py-2 hover:bg-white hover:text-[#FF006E] rounded focus:outline-none focus:ring-white"
                    aria-expanded="false" aria-controls="teachers-sub">
              <i class="fa fa-chalkboard-teacher text-lg w-6 text-center"></i>
              <!-- Teachers -->
              <span class="tab-label mr-2">المعلمين</span>
            </button>
            <ul id="teachers-sub" class="sub-menu max-h-0 overflow-hidden transition-all duration-[500ms] ease-in-out pr-6 mt-1 space-y-1 bg-white/20 rounded-md shadow-inner text-right" role="menu" aria-label="Teachers submenu">
              <li role="none">
                <!-- Add Teacher -->
                <a href="{{ route('teachers.create') }}" role="menuitem" tabindex="-1" class="text-sm block w-full hover:text-yellow-100 focus:outline-none rounded px-2 py-1">إضافة معلم</a>
              </li>
              <li role="none">
                <!-- Teacher Table -->
                <a href="{{ route('teachers.index') }}" role="menuitem" tabindex="-1" class="text-sm block w-full hover:text-yellow-100 focus:outline-none rounded px-2 py-1">جدول المعلمين</a>
              </li>
            </ul>
          </div>

          <!-- Courses -->
          <div class="w-full">
            <button id="courses-btn"
                    onclick="toggleSubMenu('courses-sub')"
                    class="tab-btn w-full flex items-center justify-start px-4 py-2 hover:bg-white hover:text-[#FF006E] rounded focus:outline-none focus:ring-white"
                    aria-expanded="false" aria-controls="courses-sub">
              <i class="fa fa-book text-lg w-6 text-center"></i>
              <!-- Courses -->
              <span class="tab-label mr-2">الكورسات</span>
            </button>
            <ul id="courses-sub" class="sub-menu max-h-0 overflow-hidden transition-all duration-[500ms] ease-in-out pr-6 mt-1 space-y-1 bg-white/20 rounded-md shadow-inner text-right" role="menu" aria-label="Courses submenu">
              <li role="none">
                <!-- Add Course -->
                <a href="{{ route('courses.create') }}" role="menuitem" tabindex="-1" class="text-sm block w-full hover:text-yellow-100 focus:outline-none rounded px-2 py-1">إضافة كورس</a>
              </li>
              <li role="none">
                <!-- Course Table -->
                <a href="{{ route('courses.index') }}" role="menuitem" tabindex="-1" class="text-sm block w-full hover:text-yellow-100 focus:outline-none rounded px-2 py-1">جدول الكورسات</a>
              </li>
            </ul>
          </div>

          <!-- Attendance -->
          <div class="w-full">
            <button id="attendance-btn"
                    onclick="toggleSubMenu('attendance-sub')"
                    class="tab-btn w-full flex items-center justify-start px-4 py-2 hover:bg-white hover:text-[#FF006E] rounded focus:outline-none focus:ring-white"
                    aria-expanded="false" aria-controls="attendance-sub">
              <i class="fa fa-calendar-check text-lg w-6 text-center"></i>
              <!-- Attendance -->
              <span class="tab-label mr-2">الحضور</span>
            </button>
            <ul id="attendance-sub" class="sub-menu max-h-0 overflow-hidden transition-all duration-[500ms] ease-in-out pr-6 mt-1 space-y-1 bg-white/20 rounded-md shadow-inner text-right" role="menu" aria-label="Attendance submenu">
              <li role="none">
                <!-- Mark Attendance -->
                <a href="{{ route('attendance.create') }}" role="menuitem" tabindex="-1" class="text-sm block w-full hover:text-yellow-100 focus:outline-none rounded px-2 py-1">تسجيل حضور</a>
              </li>
              <li role="none">
                <!-- Attendance Table -->
                <a href="{{ route('attendance.index') }}" role="menuitem" tabindex="-1" class="text-sm block w-full hover:text-yellow-100 focus:outline-none rounded px-2 py-1">جدول الحضور</a>
              </li>
            </ul>
          </div>

          <!-- Schedule -->
          <div class="w-full">
            <button id="schedule-btn"
                    onclick="toggleSubMenu('schedule-sub')"
                    class="tab-btn w-full flex items-center justify-start px-4 py-2 hover:bg-white hover:text-[#FF006E] rounded focus:outline-none focus:ring-white"
                    aria-expanded="false" aria-controls="schedule-sub">
              <i class="fa fa-calendar text-lg w-6 text-center"></i>
              <!-- Schedule -->
              <span class="tab-label mr-2">المواعيد</span>
            </button>
            <ul id="schedule-sub" class="sub-menu max-h-0 overflow-hidden transition-all duration-[500ms] ease-in-out pr-6 mt-1 space-y-1 bg-white/20 rounded-md shadow-inner text-right" role="menu" aria-label="Schedule submenu">
              <li role="none">
                <!-- Add Schedule -->
                <a href="{{ route('schedule.create') }}" role="menuitem" tabindex="-1" class="text-sm block w-full hover:text-yellow-100 focus:outline-none rounded px-2 py-1">إضافة موعد</a>
              </li>
              <li role="none">
                <!-- Schedule Table -->
                <a href="{{ route('schedule.index') }}" role="menuitem" tabindex="-1" class="text-sm block w-full hover:text-yellow-100 focus:outline-none rounded px-2 py-1">جدول المواعيد</a>
              </li>
              <li role="none">
                <!-- Schedule View -->
                <a href="{{ route('schedule.view') }}" role="menuitem" tabindex="-1" class="text-sm block w-full hover:text-yellow-100 focus:outline-none rounded px-2 py-1">عرض المواعيد</a>
              </li>
            </ul>
          </div>

        </div>
      </aside>



      <!-- Main Content -->
      <div class="flex-1 flex flex-col ">
        <main class="p-6 flex-1 max-h-full">
        </main>
      </div>
    </div>
  </div>

    <script src="/english_courses/assets/js/dashboard.js"></script>
</body>
</html>
