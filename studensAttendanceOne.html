<div
  id="attendance-view"
  class="h-full tab-content overflow-y-auto flex flex-col bg-white p-6 rounded-xl shadow space-y-2"
>
  <!-- العنوان -->
  <h2 class="text-2xl font-bold text-blue-900 mb-4">تسجيل الحضور</h2>

  <!-- أدوات اختيار الدورة -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-2">
    <div>
      <label class="block text-gray-500 mb-1">اسم الكورس</label>

      <select id="courseSelect" class="w-full px-3 py-2 border rounded-md">

        <option>لغة إنجليزية</option>
      </select>
    </div>
    <div>
      <label class="block text-gray-500 mb-1">المستوى التمهيدي</label>

      <select id="levelSelect" class="w-full px-3 py-2 border rounded-md ">

        <option>مبتدئ</option>
        <option>متوسط</option>
        <option>متقدم</option>
      </select>
    </div>
    <div>
      <label class="block text-gray-500 mb-1">المدرس</label>
      <select id="teacherSelect" class="w-full px-3 py-2 border rounded-md ">

        <option>أ. محمد</option>
        <option>أ. سارة</option>
        <option>أ. أحمد</option>
      </select>
    </div>
    <div>
      <label class="block text-gray-500 mb-1">المحاضرة / التوقيت</label>

      <input id="lectureTime" type="datetime-local" class="w-full px-3 py-2  border rounded-md " />

    </div>
  </div>

  <!-- إدخال كود الطالب -->
  <div class="flex flex-wrap items-center gap-2 mb-4">

      <input
        id="studentIdInput"
        type="text"
        placeholder="أدخل كود الطالب (مثلاً ST001)"

        class="flex-1 px-4 py-2 border rounded-md "

      />

    <!-- زر تسجيل -->
      <button

        onclick="registerAttendanceOne()"

        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
      >
        تسجيل الحضور
      </button>
  </div>

  <!-- جدول الحضور -->
  <div class="overflow-x-auto">
    <table class="min-w-full border divide-y divide-gray-200 text-right">
      <thead class="bg-gray-100">
        <tr>
          <!-- <th class="p-3">الكورس</th> -->
          <!-- <th class="p-3">المستوى</th> -->
          <!-- <th class="p-3">المدرس</th> -->
          <th class="p-3 w-32 border-l-2 border">كود الطالب</th>
          <th class="p-3 border-x-2 border">الاسم</th>
          <th class="p-3">الحالة</th>
        </tr>
      </thead>
      <tbody id="attendanceTableBody" class="divide-y divide-gray-100">
        <!-- الصفوف ستُضاف هنا ديناميكياً -->

          <!-- <tr class="bg-red-50 hover:bg-red-100"> -->
          <tr class="bg-green-50 hover:bg-green-100">
            <td class="p-3 w-32 border-l border-b">ST109</td>
            <td class="p-3 border-l border-b">احمد علي</td>
            <td class="p-3 border-b">
              حاضر
            </td>
          </tr>
          <tr class="bg-red-50 hover:bg-red-100">
            <td class="p-3 w-32 border-l border-b">ST109</td>
            <td class="p-3 border-l border-b">احمد علي</td>
            <td class="p-3 border-b">
              حاضر
            </td>
          </tr>

      </tbody>
    </table>
  </div>
</div>
