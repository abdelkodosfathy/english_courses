<div
  id="attendance-view"
  class="h-full tab-content overflow-y-auto flex flex-col bg-white p-6 rounded-xl shadow space-y-6"
>
  <!-- العنوان + التاريخ -->
  <div class="flex items-center justify-between gap-2">
    <h2 class="text-2xl font-bold text-blue-900">تسجيل حضور</h2>
    <span class="text-gray-500 font-medium text-base pt-1" id="lecture-date">
      2025-07-08 | 8:00 AM
    </span>
  </div>


  <!-- معلومات ثابتة -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
    <div>
      <label class="block text-gray-500 mb-1">المستوى</label>
      <div class="px-4 py-2 bg-gray-100 rounded text-gray-800 font-semibold">
        متوسط
      </div>
    </div>
    <div>
      <label class="block text-gray-500 mb-1">اسم الكورس</label>
      <div class="px-4 py-2 bg-gray-100 rounded text-gray-800 font-semibold">
        لغة إنجليزية
      </div>
    </div>
  </div>

  <div class="flex flex-wrap items-center gap-2 mb-4">
    <input
      id="studentIdInput"
      type="text"
      placeholder="أدخل كود الطالب (مثلاً ST001)"
      class="flex-1 px-4 py-2 border rounded-md shadow-sm"
    />

    <!-- زر تسجيل -->
      <button
        onclick="registerAttendance()"
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700"
      >
        تسجيل الحضور
      </button>
  </div>

  <!-- جدول الحضور -->
  <div class="overflow-x-auto mt-6">
    <table class="min-w-full border divide-y divide-gray-200 text-right">
      <thead class="bg-gray-100">
        <tr>
          <th class="p-3">الكورس</th>
          <th class="p-3">المستوى</th>
          <th class="p-3">التاريخ</th>
          <th class="p-3">كود الطالب</th>
          <th class="p-3">إجراء</th>
        </tr>
      </thead>
      <tbody id="attendanceTableBody" class="divide-y divide-gray-100">
        <!-- الصفوف تضاف تلقائيًا -->

          <tr>
            <td class="p-3">لغة إنجليزية</td>
            <td class="p-3">متوسط</td>
            <td class="p-3">2025-07-08 08:00 صباحًا</td>
            <td class="p-3">ST104</td>
            <td class="p-3">
              <button class="text-red-600 hover:text-red-800" onclick="this.closest('tr').remove()">
                <i class="fa-solid fa-trash"></i>
              </button>
            </td>
          </tr>

      </tbody>
    </table>
  </div>
</div>
