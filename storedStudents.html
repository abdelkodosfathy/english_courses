<div
  id="schedule-view"
  class="h-full tab-content overflow-y-auto flex flex-col bg-white p-6 rounded-xl shadow space-y-6"
>
  <h2 class="text-2xl font-bold text-blue-900 mb-4">الطلاب المسجلون</h2>

  <!-- نموذج إدخال كود الطالب -->
  <form id="student-code-form">
    <label for="student-code-input" class="block text-gray-600 mb-1">كود الطالب</label>
    <div class="flex items-center gap-2">
      <input
        type="text"
        id="student-code-input"
        placeholder="مثال: st-001"
        class="w-full rounded-lg border border-gray-300 p-2 text-end focus:ring-2 focus:ring-blue-400"
      />
      <button
        type="button"
        onclick="verifyStudentCode()"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg border-blue-600"
      >
        تحقق
      </button>
    </div>
  </form>

  <!-- عرض معلومات الطالب -->
  <div id="student-info" class="space-y-4 border-t pt-6 mt-4">
    <!-- اسم الطالب والمستوى -->
    <div class="flex flex-col md:flex-row md:justify-between items-start md:items-center text-gray-800 font-medium gap-2">
      <p>الاسم: <span id="student-name">ستيفن ريتشارد كوفي</span></p>
      <div class="bg-blue-100 text-blue-800 px-4 py-1 rounded-lg text-sm font-bold">
        المستوى: <span id="student-level">1</span>
      </div>
    </div>
      <!-- عرض رقم التليفون كمعلومة ثابتة -->
      <div class="mb-4">
        <label class="block mb-1 text-gray-600">رقم التليفون</label>
        <div class="text-end bg-gray-100 px-4 py-2 rounded border border-gray-300">
          01123800476
        </div>
      </div>
    <!-- حالة الطالب وسعر المستوى -->
    <form>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <!-- select حالة الطالب -->
        <div>
          <label class="block mb-1 text-gray-600">حالة الطالب</label>
          <select
            id="student-status"
            class="w-full rounded-lg border border-gray-300 p-2 text-end"
          >
            <option value="fresh">مستجد</option>
            <option value="discounted">مخفض</option>
            <option value="old-price">سعر قديم</option>
          </select>
        </div>

        <!-- سعر المستوى -->
        <div>
          <label class="block mb-1 text-gray-600">سعر المستوى</label>
          <input
            type="number"
            value="5000"
            id="student-price"
            class="w-full rounded-lg border border-gray-300 p-2 text-end"
          />
        </div>
      </div>



      <div class="flex w-full items-center justify-center gap-2">
        <button
          type="submit"
          class="bg-blue-600 w-32 hover:bg-blue-700 text-white px-4 py-2 rounded-lg border-blue-600"
        >
          تسجيل
        </button>
        <button
          type="button"
          class="bg-gray-100 w-32 px-4 py-2 rounded-lg hover:bg-gray-200"
        >
          رجوع
        </button>
      </div>
    </form>
  </div>
</div>
