<div
  id="attendance-view"
  class="h-full tab-content overflow-y-auto flex flex-col bg-white p-6 rounded-xl shadow space-y-2"
>
  <!-- العنوان -->
  <h2 class="text-2xl font-bold text-blue-900 mb-4">تعيين كورس للطالب</h2>

  <!-- أدوات اختيار الدورة -->


  <!-- إدخال كود الطالب -->
  <div class="flex w-full justify-stretch gap-2 mb-4">

      <input
        id="studentIdInput"
        type="text"
        placeholder="أدخل كود الطالب (مثلاً ST001)"
        class="flex-1 px-4 py-2 border rounded-md "
      />
      <select class="flex-1 px-4 py-2 border rounded-md "
      name="state" id="">
        <option value="" class="rounded-md overflow-hidden">مستجد</option>
        <option value="">مخفض</option>
        <option value="">حجز مسبق</option>
      </select>
      <button
        class="px-4 py-2 w-32 bg-blue-600 border border-blue-600 text-white rounded-md hover:bg-blue-700"
      >
      تحقق
      </button>
  </div>

  <!-- جدول الحضور -->
  <div class="overflow-x-auto">
    <table class="min-w-full border divide-y divide-gray-200 text-right">
      <thead class="bg-gray-100">
        <tr>
          <th class="p-3 w-32 border-l-2 border">كود الطالب</th>
          <th class="p-3 border-x-2 border">الاسم</th>
          <th class="p-3">الحالة</th>
        </tr>
      </thead>
      <tbody id="attendanceTableBody" class="divide-y divide-gray-100">
        <!-- الصفوف ستُضاف هنا ديناميكياً -->

          <!-- <tr class="bg-red-50 hover:bg-red-100"> -->
          <tr class="bg-green-50 hover:bg-green-100">
            <td class="p-3 w-32 border-l border-b">ST109</td>
            <td class="p-3 border-l border-b">احمد علي</td>
            <td class="p-3 border-b">
              حاضر
            </td>
          </tr>
          <tr class="bg-red-50 hover:bg-red-100">
            <td class="p-3 w-32 border-l border-b">ST109</td>
            <td class="p-3 border-l border-b">احمد علي</td>
            <td class="p-3 border-b">
              حاضر
            </td>
          </tr>

      </tbody>
    </table>
  </div>
</div>
