<script>
  function updateLectureTime() {
    const now = new Date();

    // تنسيق التاريخ: yyyy-mm-dd | hh:mm AM/PM
    const year = now.getFullYear();
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const day = String(now.getDate()).padStart(2, '0');

    let hours = now.getHours();
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const ampm = hours >= 12 ? 'PM' : 'AM';

    hours = hours % 12 || 12; // تحويل إلى تنسيق 12 ساعة

    const formatted = `${year}-${month}-${day} | ${hours}:${minutes} ${ampm}`;

    document.getElementById('lecture-date').textContent = formatted;
  }

  // تحديث كل ثانية
  setInterval(updateLectureTime, 1000);
  updateLectureTime(); // تشغيل فوري عند التحميل
</script>
