<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/english_courses/assets/js/dashboard.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/english_courses/assets/css/style.css">
  <link rel="stylesheet" href="/english_courses/assets/css/toast.css">
  <link rel="stylesheet" href="/english_courses/assets/css/schedule.css">
  
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Toast Notification -->
  <div id="toast" class="fixed top-5 right-5 bg-white px-4 py-2 rounded shadow-md hidden z-50 overflow-hidden">
    Row added successfully!
    <div id="toast-progress" class="absolute bottom-0 left-0 h-1 bg-green-500"></div>
  </div>
  

  <!-- Header -->
  <div class="flex flex-col h-screen">

    <!-- Wrapper under header -->
    <div class="flex flex-1 max-h-screen">
      <!-- Sidebar -->
      <aside id="sidebar" class="px-2 bg-gradient-to-b from-[#FF006E] to-[#FFBE0B] text-white transition-all duration-300 w-48 overflow-hidden">
        <div class="flex flex-col items-start py-6 space-y-4 h-full">

          <!-- <button onclick="toggleSidebar()" class="text-white font-bold px-4 w-full flex justify-center" id="toggleButton">â˜°</button> -->
          <!-- dashbaord -->
          <div class="w-full">
            <button  onclick="toggleSidebar();" class="tab-btn w-full flex items-center justify-start px-4 py-2 hover:bg-white hover:text-[#FF006E] rounded">
              <i class="fa-solid fa-bars text-lg w-6 text-center"></i>
              <span class="tab-label ml-2">Dashboard</span>
            </button>
          </div>

          <!-- Students -->
          <div class="w-full">
            <button id="students-btn" onclick="toggleSubMenu('students-sub');" class="tab-btn w-full flex items-center justify-start px-4 py-2 hover:bg-white hover:text-[#FF006E] rounded">
              <i class="fa fa-user-graduate text-lg w-6 text-center"></i>
              <span class="tab-label ml-2">Students</span>
            </button>
            <div id="students-sub" class="sub-menu pl-6 space-y-1">
              <a href="{{ route('students.create') }}" class="text-sm block w-full text-left hover:text-yellow-100">Add Student</a>
              <a href="{{ route('students.index') }}" class="text-sm block w-full text-left hover:text-yellow-100">Student Table</a>
            </div>
          </div>

          <!-- Teachers -->
          <div class="w-full">
            <button id="teachers-btn" onclick="toggleSubMenu('teachers-sub')" class="tab-btn w-full flex items-center justify-start px-4 py-2 hover:bg-white hover:text-[#FF006E] rounded">
              <i class="fa fa-chalkboard-teacher text-lg w-6 text-center"></i>
              <span class="tab-label ml-2">Teachers</span>
            </button>
            <div id="teachers-sub" class="sub-menu hidden pl-6 space-y-1">
              <a href="{{ route('teachers.create') }}" class="text-sm block w-full text-left hover:text-yellow-100">Add Teacher</a>
              <a href="{{ route('teachers.index') }}" class="text-sm block w-full text-left hover:text-yellow-100">Teacher Table</a>
            </div>
          </div>

          <!-- Courses -->
          <div class="w-full">
            <button id="courses-btn" onclick="toggleSubMenu('courses-sub')" class="tab-btn w-full flex items-center justify-start px-4 py-2 hover:bg-white hover:text-[#FF006E] rounded">
              <i class="fa fa-book text-lg w-6 text-center"></i>
              <span class="tab-label ml-2">Courses</span>
            </button>
            <div id="courses-sub" class="sub-menu hidden pl-6 space-y-1">
              <a href="{{ route('courses.create') }}" class="text-sm block w-full text-left hover:text-yellow-100">Add Course</a>
              <a href="{{ route('courses.index') }}" class="text-sm block w-full text-left hover:text-yellow-100">Course Table</a>
            </div>
          </div>

          <!-- Attendance -->
          <div class="w-full">
            <button id="attendance-btn" onclick="toggleSubMenu('attendance-sub')" class="tab-btn w-full flex items-center justify-start px-4 py-2 hover:bg-white hover:text-[#FF006E] rounded">
              <i class="fa fa-calendar-check text-lg w-6 text-center"></i>
              <span class="tab-label ml-2">Attendance</span>
            </button>
            <div id="attendance-sub" class="sub-menu hidden pl-6 space-y-1">
              <a href="{{ route('attendance.create') }}" class="text-sm block w-full text-left hover:text-yellow-100">Mark Attendance</a>
              <a href="{{ route('attendance.index') }}" class="text-sm block w-full text-left hover:text-yellow-100">Attendance Table</a>
            </div>
          </div>

          <!-- Schedule -->
          <div class="w-full">
            <button id="schedule-btn" onclick="toggleSubMenu('schedule-sub')" class="tab-btn w-full flex items-center justify-start px-4 py-2 hover:bg-white hover:text-[#FF006E] rounded">
              <i class="fa fa-calendar text-lg w-6 text-center"></i>
              <span class="tab-label ml-2">Schedule</span>
            </button>
            <div id="schedule-sub" class="sub-menu hidden pl-6 space-y-1">
              <a href="{{ route('schedule.create') }}" class="text-sm block w-full text-left hover:text-yellow-100">Add Schedule</a>
              <a href="{{ route('schedule.index') }}" class="text-sm block w-full text-left hover:text-yellow-100">Schedule Table</a>
              <a href="{{ route('schedule.view') }}" class="text-sm block w-full text-left hover:text-yellow-100">Schedule View</a>
            </div>
          </div>

        </div>
      </aside>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col ">
        <main class="p-6 flex-1 max-h-full">
        </main>
      </div>
    </div>
  </div>
</body>
</html>
