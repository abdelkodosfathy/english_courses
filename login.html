<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-bl from-[#FF006E] to-[#FF880B] min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h2>

    <form id="loginForm" class="space-y-5">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          type="text"
          id="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#FF006E]"
          placeholder="admin123"
          required
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          id="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#FF006E]"
          placeholder="admin123"
          required
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-gradient-to-l from-[#FF006E] to-[#FF880B] text-white font-semibold py-2 rounded-md hover:opacity-90 transition"
      >
        Sign In
      </button>
    </form>

    <!-- Error Message -->
    <p id="errorMsg" class="text-center text-sm text-red-600 mt-4 hidden">Invalid credentials</p>

    <!-- Footer -->
    <p class="text-center text-sm text-gray-500 mt-6">
      Don't have an account?
      <a href="#" class="text-[#FF006E] font-semibold hover:underline">Sign up</a>
    </p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email === "admin123" && password === "admin123") {
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("errorMsg").classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
